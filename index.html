<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random pass generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ec5fcb0fb9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Generate a Random Secure password</h1>
    </header>
    <main>
        <div>
            <div id="password" class="password">This is your password</div>
            <label for="password" onclick="eye()"><i class="fa-solid fa-eye-slash"></i></label>
            <input type="range" min="8" max="24" value="8" oninput="passwordLength(event)">
            <h4><span id="char-count">8</span> Characters</h4>
            <div class="btn-group">
                <button onclick="copyPassword()" class="copy-btn">Copy</button>
                <button onclick="generatePassword()" class="generate-btn">Generate</button>
            </div>
        </div>
    </main>


    <script src="./app.js"></script>
</body>
</html>
